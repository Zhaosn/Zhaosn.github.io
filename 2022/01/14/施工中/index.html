              <h1 id="git代理"><a href="#git代理" class="headerlink" title="git代理"></a>git代理</h1><p>删除命令</p>
<figure class="highlight brainfuck"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs brainfuck"><span class="hljs-comment">$</span> <span class="hljs-comment">git</span> <span class="hljs-comment">config</span> --<span class="hljs-comment">global</span> --<span class="hljs-comment">unset</span> <span class="hljs-title">[</span><span class="hljs-comment">name</span><span class="hljs-title">]</span><br></code></pre></div></td></tr></table></figure>
<p>添加git config配置</p>
<figure class="highlight inform7"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs inform7">$ git config --global <span class="hljs-comment">[name]</span> <span class="hljs-comment">[value]</span><br></code></pre></div></td></tr></table></figure>

<figure class="highlight verilog"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs verilog">git <span class="hljs-keyword">config</span> --<span class="hljs-keyword">global</span> http<span class="hljs-variable">.proxy</span> http:<span class="hljs-comment">//127.0.0.1:7890</span><br>git <span class="hljs-keyword">config</span> --<span class="hljs-keyword">global</span> https<span class="hljs-variable">.proxy</span> https:<span class="hljs-comment">//127.0.0.1:7890</span><br>git <span class="hljs-keyword">config</span> -l<br></code></pre></div></td></tr></table></figure>

<h1 id="全局代理（貌似不管用）"><a href="#全局代理（貌似不管用）" class="headerlink" title="全局代理（貌似不管用）"></a>全局代理（貌似不管用）</h1><figure class="highlight routeros"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs routeros"><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">http_proxy</span>=http://127.0.0.1:7890<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">https_proxy</span>=http://127.0.0.1:7890<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">all_proxy</span>=socks5://127.0.0.1:7891<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">no_proxy</span>=<span class="hljs-string">&quot;127.0.0.1,localhost,*.local.com&quot;</span><br><br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">http_proxy</span>=http://[::]:7890<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">https_proxy</span>=http://[::]:7890<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">all_proxy</span>=socks5://[::]:7891<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">no_proxy</span>=<span class="hljs-string">&quot;127.0.0.1,localhost&quot;</span><br><br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">no_proxy</span>=<span class="hljs-string">&quot;localhost,127.0.0.0/8,*.local&quot;</span><br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">NO_PROXY</span>=<span class="hljs-string">&quot;localhost,127.0.0.0/8,*.local&quot;</span><br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">all_proxy</span>=socks://127.0.0.1:7891/<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">ALL_PROXY</span>=socks://127.0.0.1:7891/<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">http_proxy</span>=http://127.0.0.1:7890/<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">HTTP_PROXY</span>=http://127.0.0.1:7890/<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">ftp_proxy</span>=http://127.0.0.1:7890/<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">FTP_PROXY</span>=http://127.0.0.1:7890/<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">https_proxy</span>=http://127.0.0.1:7890/<br><span class="hljs-builtin-name">export</span> <span class="hljs-attribute">HTTPS_PROXY</span>=http://127.0.0.1:7890/<br><br>env | grep<span class="hljs-built_in"> proxy</span><br><span class="hljs-built_in"></span><br>unset no_proxy<br>unset NO_PROXY<br>unset all_proxy<br>unset ALL_PROXY<br>unset http_proxy<br>unset HTTP_PROXY<br>unset ftp_proxy<br>unset FTP_PROXY<br>unset https_proxy<br>unset HTTPS_PROXY<br></code></pre></div></td></tr></table></figure>
